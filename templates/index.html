<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="stylesheet" href="{{ url_for('static', filename='script.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <title>Book Profit Calculator</title>

</head>
<body>

  <div id="container">
    <div id="left"></div>
    <div id="middle">
      <h1>Book Profit Calculator</h1>
      
      <label for="number_of_pages">Number of Pages:</label>
      <input type="number" id="number_of_pages" placeholder="e.g., 100">

      <label for="minutes_to_make_page">Minutes to Make Page:</label>
      <input type="number" id="minutes_to_make_page" placeholder="e.g., 5">

      <label for="price_to_make_per_book">Price to Make per Book:</label>
      <input type="number" id="price_to_make_per_book" placeholder="e.g., 2">

      <label for="book_sell_price">Book Sell Price:</label>
      <input type="number" id="book_sell_price" placeholder="e.g., 10">

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" placeholder="e.g., 50">

      <label for="hours_per_week">Hours per Week:</label>
      <input type="number" id="hours_per_week" placeholder="e.g., 10">

      <label for="extra_costs">Extra Costs:</label>
      <input type="number" id="extra_costs" placeholder="e.g., 100">

      <button onclick="calculateProfit()">Calculate Profit</button>

      <div id="result"></div>
    </div>
    <div id="right"></div> 
  </div>

</body>
</html>
